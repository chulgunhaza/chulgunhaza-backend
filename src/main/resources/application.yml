spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update # auto-update schema (optional)
    show-sql: true      # SQL 쿼리 출력 (optional)
    properties:
      hibernate:
        format_sql: true # SQL 포맷팅 (optional)